    <script>AOS.init();</script>
    <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
    <script>
        //hide all tabs first
        $('.tab-content').hide();
        //show the first tab content
        $('#tab-1').show();

        $('#select-box').change(function () {
            dropdown = $('#select-box').val();
            //first hide all tabs again when a new option is selected
            $('.tab-content').hide();
            //then show the tab content of whatever option value was selected
            $('#' + "tab-" + dropdown).show();
        });
    </script>
    <script>
        $(window).scroll(function () {
            let position = $(this).scrollTop();
            if (position >= 1) {
                $('#navbar').addClass('navbar-scroll');
            } else {
                $('#navbar').removeClass('navbar-scroll');
            }
        });
        $(window).scroll(function () {
            let position = $(this).scrollTop();
            if (position >= 1) {
                $('#navbarnew').addClass('navbar-scroll');
            } else {
                $('#navbarnew').removeClass('navbar-scroll');
            }
        });
    </script>
    <script>
        $('.gallery-slider-one').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: false,
            autoplaySpeed: 3000,
            fade: false,
            dots: true,
            infinite: true,
            arrows: true,
            prevArrow: "<span class='left-arrow'><i class='fa-solid fa-chevron-left'></i></span>",
            nextArrow: "<span class='right-arrow'> <i class='fa-solid fa-chevron-right'></i> </span>",
            asNavFor: '.first-slider'
        });
        $('.first-slider').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            asNavFor: '.gallery-slider-one',
            dots: false,
            autoplay: false,
            centerMode: false,
            arrows: false,
            focusOnSelect: true,
            prevArrow: "<button type='button' class='slick-prev pull-left'><i class='fa-solid fa-chevron-left'></i></button>",
            nextArrow: "<button type='button' class='slick-next pull-right'> <i class='fa-solid fa-chevron-right'></i> </button>",
            responsive: [
                {
                    breakpoint: 1200,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 1,
                        infinite: true,
                        dots: false
                    }
                },
                {
                    breakpoint: 992,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 1
                    }
                },
                {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 1
                    }
                }
            ]
        });


        $("#nav-home-tab").click(function () {
            $('.gallery-slider-one').slick('refresh');
            $('.first-slider').slick('refresh');
        });

    </script>
